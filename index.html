<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 移动端配置：禁止缩放+适配屏幕 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智能笔记系统</title>
    <link rel="stylesheet" href="https://study-etd.pages.dev/css/style.css">
    <!-- 图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="note-container">
    <!-- 顶部导航栏 -->
    <header class="note-header">
        <div class="theme-toggle">
            <h1><i class="fa fa-book"></i> 智能笔记系统  <pre>  </pre>

            <button id="themeBtn"><i class="fa fa-moon-o"></i></button>
        </h1>
        </div>
        
        <h2 class="subtitle" align="center"><br>各位学子，请随我一同前行，助其在凡尘中，乘风而起!<br>网页记录各个科目零基础笔记内容，可供任何人随时查看学习!</h2>
        <div class="countdown-container" id="countdownContainer"></div>


    </header>

    <!-- 主体内容区 -->
    <main class="note-content">
        <!-- 左侧学科选择区（仅保留动态按钮容器） -->
        <section class="subject-section">
            <h2>选择学科</h2>
            <!-- 动态生成的学科按钮容器（删除手动按钮，避免重复） -->
            <div class="subject-buttons" id="dynamicSubjectButtons"></div>
        </section>

        <!-- 中间章节列表区 -->
        <section class="chapter-section">
            <h2>选择章节</h2>
            <div class="chapter-list" id="chapterList">
                <!-- 章节列表由JS动态生成 -->
            </div>
        </section>

        <!-- 右侧笔记内容区（支持横向滚动） -->
        <section class="note-display-wrapper">
            <div class="note-display">
                <div class="note-placeholder" id="notePlaceholder">
                    <i class="fa fa-file-text-o"></i>
                    <p>请选择一个章节查看笔记内容</p>
                </div>
                <div class="note-content-area" id="noteContentArea">
                    <!-- 笔记内容由JS动态生成 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 底部信息 -->
    <footer class="note-footer">
        <p>课堂笔记系统3.0 &BY 风之轻鸿; 2025 | 请通过上方分类按钮查看对应学科笔记|<br>学习讨论组点击进入————><a target="_blank" href="https://qm.qq.com/cgi-bin/qm/qr?k=qdNV46NI3-Taw8YizWBEqwet50aww0TN&jump_from=webapi&authKey=oI7wtVxHqayL2l+5S3LBcJVnNo5uUHklP/DFMjP59jlUSX0EauGGsDcFok2ifGuZ"><img border="0" src="//pub.idqqimg.com/wpa/images/group.png" alt="杨柳疯长学习群" title="杨柳疯长学习群"></a></p>
    </footer>
</div>

<script src="./js/app.js?v=20251104"></script>
<script src="https://study-etd.pages.dev/js/countdown.js"></script>
</body>
</html>
