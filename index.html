    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化所有笔记区域
            initializeNotes();
            
            // 获取所有分类按钮
            const categoryButtons = document.querySelectorAll('.category-btn');
            
            // 为每个分类按钮添加点击事件
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // 添加当前点击按钮的active类
                    this.classList.add('active');
                    
                    // 获取当前点击的分类
                    const category = this.getAttribute('data-category');
                    
                    // 隐藏所有笔记区域
                    const notesSections = document.querySelectorAll('.notes-section');
                    notesSections.forEach(section => {
                        section.style.display = 'none';
                    });
                    
                    // 显示对应分类的笔记
                    document.getElementById(`${category}-notes`).style.display = 'block';
                    
                    // 显示笔记容器
                    document.querySelector('.notes-container').style.display = 'block';
                });
            });
            
            // 初始状态：不显示任何笔记
            document.querySelector('.notes-container').style.display = 'none';
            
            function initializeNotes() {
                // 语文笔记
                const h5NotesContainer = document.getElementById('h5-notes');
                if (h5Notes && h5Notes.length > 0) {
                    h5Notes.forEach(note => {
                        const noteCard = createNoteCard(note);
                        h5NotesContainer.appendChild(noteCard);
                    });
                }
                
                // 数学笔记
                const pythonNotesContainer = document.getElementById('python-notes');
                if (pythonNotes && pythonNotes.length > 0) {
                    pythonNotes.forEach(note => {
                        const noteCard = createNoteCard(note);
                        pythonNotesContainer.appendChild(noteCard);
                    });
                }
                
                // 英语笔记
                const englishNotesContainer = document.getElementById('english-notes');
                if (englishNotes && englishNotes.length > 0) {
                    englishNotes.forEach(note => {
                        const noteCard = createNoteCard(note);
                        englishNotesContainer.appendChild(noteCard);
                    });
                }
                
                // 物理笔记
                const politicsNotesContainer = document.getElementById('politics-notes');
                if (politicsNotes && politicsNotes.length > 0) {
                    politicsNotes.forEach(note => {
                        const noteCard = createNoteCard(note);
                        politicsNotesContainer.appendChild(noteCard);
                    });
                }
            }
            
function createNoteCard(note) {
  const card = document.createElement('div');
  card.className = 'note-card';
  
  let cardHTML = `
    <div class="note-header">
      <div class="note-title">${note.title}</div>
      <div class="note-timestamp">${note.timestamp}</div>
    </div>
    <div class="note-content">${note.content}</div>
  `;
  
  if ((note.images && note.images.length > 0) || (note.embed && note.embed.trim() !== '')) {
    cardHTML += `<div class="note-media">`;
    
    if (note.images && note.images.length > 0) {
      note.images.forEach(imgUrl => {
        cardHTML += `<img src="${imgUrl}" alt="笔记图片" class="note-image">`;
      });
    }
    
    if (note.embed && note.embed.trim() !== '') {
      cardHTML += `<div class="note-embed">${note.embed}</div>`;
    }
    
    cardHTML += `</div>`;
  }
  
  card.innerHTML = cardHTML;
  return card;
}
        });
    </script>
