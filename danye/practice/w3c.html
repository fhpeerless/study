<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 修正：改用HTML注释语法 -->
    <!-- stylesheet当前HTML文档和链接的外部资源之间是「样式表」的关系。这是识别样式表的核心标识，不能省略。  -->
    <!-- text/css指定链接资源的类型，text/css 表示这是「CSS 文本类型」的样式表。 补充：HTML5 中这个属性可以省略，因为浏览器默认会把rel="stylesheet"对应的 MIME 类型识别为text/css，保留它仅为了兼容旧版浏览器。-->
    <!-- href在同级目录存储 -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
<ol>

    <h1> 练习场</h1>
    <li><p> 这是一个练习代码的页面，这是一个p标签，也就是段落标签 </p></li>
    <li><p id="idxuanze">我是id选择器.id选择器不能以数字开头</p></li>
    <!-- 类选择器有两个属性值 -->
    <li><p class="leixuanze leixuanze2">我是类选择器，我以| .类名{} 或 元素.类名{} |来控制样式</p></li>
    <li><p class="leixuanzex leixuanzex2">我也是类选择器,我是用元素和类名控制的,</p></li>


</ol>
</body>
</html>
