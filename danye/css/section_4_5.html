<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位HTML直链解析</title>

    <style>
        /* 未访问的链接 */
        a:link {color: brown;}
        /* 已访问的链接 */
        a:visited {color: orangered;}
        /* 鼠标悬停链接 */
        a:hover {color: #FF00FF;}
        /* 已选择的链接 */
        a:active {color: #0000FF;}
    </style>
</head>
